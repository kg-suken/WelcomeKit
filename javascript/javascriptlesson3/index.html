
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おみくじ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    #result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #0077cc;
      font-weight: bold;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>おみくじを引こう！</h1>
  <button onclick="drawOmikuji()">おみくじを引く！</button>

  <div id="result"></div>

  <script>
    function drawOmikuji() {
      const results = ["大吉", "中吉", "小吉", "吉", "末吉", "凶", "大凶"];
      const randomIndex = Math.floor(Math.random() * results.length);
      const selected = results[randomIndex];
      document.getElementById("result").innerText = "結果： " + selected + "！";
    }
  </script>

</body>
</html>
